name: Node.js CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'FE-UniBazaar/**'
      
  pull_request:
    branches: [ "main" ]
    paths:
      - 'FE-UniBazaar/**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevents infinite hangs

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false  # Prevents cancellation of previous jobs

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: FE-UniBazaar/package-lock.json  # Ensures caching for correct directory

    - name: Clean npm cache
      run: npm cache clean --force
      working-directory: FE-UniBazaar

    - name: Remove node_modules
      run: rm -rf node_modules package-lock.json
      working-directory: FE-UniBazaar

    - name: Install Dependencies
      run: npm install
      working-directory: FE-UniBazaar

    - name: Build Application
      run: npm run build --if-present
      working-directory: FE-UniBazaar

    - name: Run Tests
      run: npm test
      working-directory: FE-UniBazaar
