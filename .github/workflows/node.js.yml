name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: FE-UniBazaar/package-lock.json  # ✅ Correct path

    - run: npm ci
      working-directory: FE-UniBazaar  # ✅ Set working directory

    - run: npm test
      working-directory: FE-UniBazaar  # ✅ Set working directory
